<!DOCTYPE html>
<html lang="en-IN">
<head>
    <title>My form</title>
    <link rel="stylesheet" href="form.css">
</head>
<h2 align="Center">Contact Form</h2>
<body class="light-theme">
    <div>
        <button class="btn">Dark</button>
    </div>
<form autocomplete="on">
    <label for="fname">First name</label><br>
    <input type="text" id="fname" name="fname" placeholder="e.g. Debjit" autofocus required><br>
    <label for="lname">Last name</label><br>
    <input type="text" id="lname" name="lname" placeholder="e.g. Pal" required><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="e.g. test@mail.com" required><br>
    <label for="phone">Mobile</label><br>
    <input type="tel" id="phone" name="phone" placeholder="e.g. 1234567890" pattern="[0-9]{10}" maxlength="10" required><br><br>
    <p>What is your gender ?</p>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other" required>
    <label for="other">Other</label><br>
    <br>
    <label for="age">Date of Birth :</label>
    <input  type="date" id="birthday" name="birthday" max="2003-01-01" required>

    <p>Which system do you use ?</p>
    <input type="checkbox" id="system1" name="system1" value="macOS">
    <label for="system1"> macOS</label><br>
    <input type="checkbox" id="system2" name="system2" value="Windows">
    <label for="system2"> Windows</label><br>
    <input type="checkbox" id="system3" name="system3" value="Linux">
    <label for="system3"> Linux</label><br>

    <label for="favcolor"> Choose your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor"><br>

    <label for="rating">Rate my work (between 1 and 10):</label>
    <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="6" oninput="this.nextElementSibling.value = this.value" class="slider">
    <output>6</output><br>
    
    <input type="reset">
    <input type="submit" value="Submit"><br>
</form>
<!--Enable Javascript-->
<script src="app.js"></script>
<noscript>You need to enable JavaScript to view the full site</noscript>
</body>
</html>
