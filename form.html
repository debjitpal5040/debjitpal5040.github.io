<!DOCTYPE html>
<html lang="en-IN">

    <head>
        <title>Contact form</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="form.css">
        <link rel="icon" type="image/png" href="Contents/favicon.png" />
    </head>
    <h2><u>Contact Form</u></h2>

    <body>

        <form autocomplete="on" action="https://formspree.io/f/xyyllgzv" method="POST">
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="firstname" placeholder="e.g. Debjit" maxlength="15" autofocus
                required><br>
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lastname" placeholder="e.g. Pal" maxlength="15" required><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="e.g. test@mail.com" required><br>
            <label for="phone">Mobile :</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" pattern="[0-9]{10}" maxlength="10"
                required><br>
            <label for="gender">Gender : </label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male" id="other">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female" id="other">Female</label><br>
            <label for="message">Enter your message :</label><br>
            <textarea id="message" name="message" placeholder="Write something..."></textarea>
            <p>What do you think about my work ?</p>
            <input type="checkbox" id="review1" name="review" value="cool">
            <label for="review1" id="other">Cool</label>
            <input type="checkbox" id="review2" name="review" value="great">
            <label for="review2" id="other">Great</label>
            <input type="checkbox" id="review3" name="review" value="awesome">
            <label for="review3" id="other">Awesome</label><br>
            <input type="reset">
            <input type="submit" value="Submit"><br>
        </form>
        <br>
        <a href="index.html"><i>Click here to go back to homepage</i></a>
    </body>

</html>
